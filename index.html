
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Page with GIF Background</title>
  <style>
    /* Make sure html and body take full height */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Set the GIF as the background */
    body {
      background: url('tvworld.gif') no-repeat center center fixed;
      background-size: cover; /* Make it cover the entire screen */
    }

    /* Optional: add content with contrast */
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 20%;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    /* Optional overlay to darken GIF for readability */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3); /* Adjust darkness */
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1></h1>
    <p</p>
  </div>
</body>
</html>
